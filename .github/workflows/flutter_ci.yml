name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build Android APK
        run: |
          if [[ $GITHUB_REF_NAME == v* ]]; then
            VERSION=${GITHUB_REF_NAME#v}
          else
            VERSION="1.0.0"
          fi

          flutter build apk --release --build-name=$VERSION --build-number=$GITHUB_RUN_NUMBER

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/cafeclick-android.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cafeclick-android
          path: build/app/outputs/flutter-apk/cafeclick-android.apk

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            releases/cafeclick-android/cafeclick-android.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
